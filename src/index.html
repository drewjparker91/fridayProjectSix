<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Currency Exchange Calculator</h1>
      </div>
      <form id="inputForm">
        <div class="form-group">
          <label for="exchangeAmount">Enter amount in USD</label><br>
          <input class="exchangeAmount" class="form-control" type="text">
        </div>
        <div id="form-group">
          <label for="exchangeCurrency">Enter currency code of desired converstion<br>(for Australian Dollars, enter AUD)</label><br>
          <input class="exchangeCurrency" class="form-control" maxlength=3>
        </div>
        <div id="results">
          <p class="rateResult"></p>
          <p class="error"></p>
        </div>
        <button type="submit" class="btn btn-success">Show me!</button>
      </form>
    </div>
  </body>
</html>
